<div id="editWrapper">
    <div id="floatForm">
        <div class="formRow">
        	<div class="formRow">
            Select Levels:<br/>
            <select id="levellists" name="levellists">
            
            </select>
            <br/><br/>
            Select Rails:<br/>
            <select id="raillists" name="raillists">
            </select>
            <br/><br/>
            
            New Point X:
            <input id="newpointX" name="newpointX" type="text" value="650" /><br/>
            New Point Y:
            <input id="newpointY" name="newpointY" type="text" value="650" /><br/>
            New Curve Point X:
            <input id="newcurvepointX" name="newcurvepointX" type="text" value="700" /><br/>
            New Curve Point Y:
            <input id="newcurvepointY" name="newcurvepointY" type="text" value="700" /><br/>
            
            <input id="add" class="button" name="add" type="button" value="Add Point"><br/>
            <div class="addSelected"><input id="addselected" class="button" name="addselected" type="button" value="Add Point - Selected Dot"><br/></div>
            <input id="remove" class="button" name="remove" type="button" value="Remove Selected Point"><br/>
            Tween Speed:
            <input id="tweenSpeed" name="tweenSpeed" type="text" value="5" /><br/>
            Tween Delay:
            <input id="tweenDelay" name="tweenDelay" type="text" value=".2" /><br/>
            <input id="test" class="button" name="test" type="button" value="Test Run Rail">
            <input id="testAll" class="button" name="testAll" type="button" value="Test Run All Rails">
            <input id="testStop" class="button" name="testStop" type="button" value="Stop">
        </div>
        <br/>
        <div class="formRow">
            Output :<br/>
            <textarea id="output" name="output" cols="" rows=""></textarea><br/><br/>
        </div>
        <div class="formRow">
            <input id="generate" class="button" name="generate" type="button" value="Generate Array">
        </div>
    </div>
</div>
